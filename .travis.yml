language: scala

sudo: false

scala:
- "2.11.12"
- "2.12.4"

jdk:
  - oraclejdk8

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}" == "master" ]]; then export PUBLISH_SONATYPE=true; fi
  - sbt ++${TRAVIS_SCALA_VERSION} testSequential $(if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then echo "publish" ; fi)

env:
  global:
  - secure: ""
  - secure: ""

matrix:
  include:
  - scala: "2.11.12"
    jdk: oraclejdk8
    sudo: required
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/0f69c875d2cb23f/bin/travis_setup.sh | bash -x
    script:
    - sbt ++$TRAVIS_SCALA_VERSION "msgpack4z-argonautNative/test:nativeLink"
  - scala: "2.12.4"
    jdk: oraclejdk9
